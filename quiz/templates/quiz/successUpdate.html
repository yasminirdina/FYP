{% extends "quiz/baseNonAdmin.html" %}
{% load static %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block styles %}   
    <link rel="stylesheet" href="{% static 'css/successUpdate.css' %}">
{% endblock %}

{% block header %}
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <h3 style="font-style:italic; color: green;">{{ successMessage }}</h3>
{% endblock %}

{% block content %}
    <button class="btn back-to-showAvatar">
        <a class="a-back-for-successUpdate" href="{% url 'quiz:show-avatar' user_id %}">Kembali ke Tetapan Avatar</a>
    </button>
{% endblock %}
