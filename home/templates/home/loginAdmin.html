{% extends "home/base.html" %}
{% load static %}

{% block styles %}   
    <link rel="stylesheet" href="{% static 'css/loginAdmin.css' %}">
{% endblock %}

{% block header %}
    <div class="div-main-header">
        <h1>
            Log Masuk Admin
        </h1>
    </div>
{% endblock %}

{% block content %}
    <div class="div-error">
        {{ response }}
    </div>

    <div class="div-form-outer">
        <form action="{% url 'home:login-admin' %}" class="LoginFormAdmin" method="post">
            {% csrf_token %}
            {{ form.media.js }}
            <table class="table-form">
                {{ form }}
            </table>
    
            <div class="div-buttons">
                <button class="btn" type="submit">Log Masuk</button>
                <button class="btn cancel">
                <a class="a-for-loginAdmin" href="{% url 'home:index' %}">Batal</a>
            </button>
            </div>
        </form>
    </div>
{% endblock %}
