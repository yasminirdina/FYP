{% extends "home/base.html" %}
{% load static %}

{% block styles %}   
    <link rel="stylesheet" href="{% static 'css/loginNonAdmin.css' %}">
{% endblock %}

{% block header %}
    <div class="div-main-header">
        <h1>
            Log Masuk Pengguna
        </h1>
    </div>
{% endblock %}

{% block content %}
    <div class="div-error">
        {{ response }}
    </div>

    <div class="div-form-outer">
        <form action="{% url 'home:login-nonadmin' %}" class="LoginFormNonAdmin" method="post">
            {% csrf_token %}
            {{ form.media.js }}
            <table class="table-form">
                {{ form }}
            </table>
    
            <div class="div-buttons">
                <button class="btn" type="submit">Log Masuk</button>
                <button class="btn">
                    <a class="a-for-loginNonAdmin" href="{% url 'home:reset-pass' %}">Lupa Kata Laluan</a>
                </button>
                <button class="btn cancel">
                    <a class="a-for-loginNonAdmin" href="{% url 'home:index' %}">Batal</a>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
