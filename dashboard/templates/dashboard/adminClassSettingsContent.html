<div class="div-table">
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Nama Kelas</th>
                <th>Guru Kelas</th>
                <th>Tarikh Kemaskini</th>
                <th>Buang</th>
            </tr>
        </thead>
    
        <tbody>
            {% for class in allClass %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ class.className }}</td>
                <td>
                    {% if class.teacherID.name != 'NA' %}
                        {{ class.teacherID.name }}
                    {% else %}
                        <span style="color: rgb(207, 61, 61); font-style: italic;">Tidak dikemaskini</span>
                    {% endif %}
                    </td>
                <td>{{ class.lastDateEdited|date:"d/m/Y" }}</td>
                <td>
                    <button class="btn delete" value="{{ class.className }}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
