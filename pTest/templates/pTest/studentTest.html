{% extends "pTest/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/studentMain.css' %}">
<link rel="stylesheet" href="{% static 'css/studentTest.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div id="test" class="justify-center flex-column">
        <!-- head of display -->
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                   Soalan 
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <!-- kiv -->
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">Soalan pertama</h1>
        <div class="choice-container-1">
            <!-- <p class="choice-prefix">A</p> -->
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container-2">
            <!-- <p class="choice-prefix">B</p> -->
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
    </div>
</div>
{% endblock%}

{% block js %}<script type="text/javascript" src="{% static 'js/studentTest.js' %}"></script>{% endblock%}
